<span ng-if="workspaceId"><i class="fa"
         ng-class="{'fa-user': workspace.scope === 'user', 'fa-desktop': workspace.scope === 'app', 'fa-globe': workspace.scope === 'ALIEN_GLOBAL_WORKSPACE'}"
         tooltip="{{'WORKSPACES.SCOPE.' + workspace.scope.toUpperCase() | translate}}"></i>
  {{workspace.name || 'Global'}}&nbsp;
</span>
